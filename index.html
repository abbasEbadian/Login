<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/master.css" rel="stylesheet">
</head>
<body>
    <!-- Login -->
    <section id="login-items">
        <div class="login-box d-flex flex-column justify-content-center algin-items-stretch text-center">
            <span class="title">ورود به سیستم</span>
            <form action="" class="">
                <div class="floated-label">
                    <input type="text" class="form-control" name="number" value="" placeholder="">
                    <label for="number">شماره موبایل</label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      مرا بخاطر بسپار
                    </label>
                </div>
                <button type="submit" class="login-button">ارسال کد</button>
            </form>
            <div class="no-account-box d-felx align-items-center">
                <span class="text-no-account">حساب کاربری ندارید؟</span>
                <a href="" class="sign-link">ثبت نام</a>
            </div>
            <div class="box d-flex justify-content-start">
                <span class="text-box">باکس را دنبال کنید</span>
            </div>
        </div>
    </section>
    <!--End Login  -->








    <!-- Js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
